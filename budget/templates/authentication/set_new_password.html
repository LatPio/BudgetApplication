{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">


            <div class="card-body">
                 <div class="card-title py-3">
                 <h4>Set new Passwod</h4>
                                    </div>


                <form action="{% url 'reset-user-password' uidb64 token %}" method="post">

                    {% csrf_token %}

                    {%  include 'partials/_messages.html' %}




                    <div class="form-group">
                        <input type="password"
                               name="password"
                               placeholder="password"
                               class="form-control form-control-sm"
                               id="passwordField"
                        />
                        <small class="float-right py-3 showPasswordToggle">POKAŻ</small>
                    </div>

                    <div class="form-group">
                        <input type="password2"
                               name="password2"
                               placeholder="confirm password"
                               class="form-control form-control-sm"
                               id="passwordField2"
                        />
                        <small class="float-right py-3 showPasswordToggle">POKAŻ</small>
                    </div>



                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn"/>
                </form>
<div class="container">

        <span class="text-lead lead"> Posiadasz konto? </span><a href="{% url 'login' %}">Strona logowania</a><br>
        <span class="text-lead lead"> Brak konta? </span><a href="{% url 'register' %}">Rejestracja</a>


      </div>
            </div>



        </div>
    </div>
    <div class="col-md-4"></div>

</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
